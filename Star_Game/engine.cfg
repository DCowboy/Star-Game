[application]

name="Star_game-layers"
main_scene="res://selection.scn"
icon="res://media/WB_baseu3_d0.png"
target_fps=60

[autoload]

globals="res://shared/globals.gd"
player="res://player/player.scn"
spawner="res://shared/spawner.scn"
rewards="res://shared/rewards.gd"

[display]

stretch_mode="viewport"
width=1024
height=768
fullscreen=false
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
accelerate=[key(A)]
decelerate=[key(D)]
fire=[key(Space), mbutton(0, 2)]
shields=[key(S)]
status=[key(Q)]
cargo=[key(Z)]
quit=[key(Escape)]
comm=[key(C)]
tactical=[key(E)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#00000000
