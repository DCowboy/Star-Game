[application]

name="Star_game-layers"
main_scene="res://client.scn"
icon="res://media/WB_baseu3_d0.png"
target_fps=60

[autoload]

globals="res://shared/globals.gd"

[display]

width=800
height=600
fullscreen=false
resizable=true
stretch_mode="disabled"
stretch_aspect="ignore"

[input]

accelerate=[key(A)]
decelerate=[key(D)]
fire=[key(Space), mbutton(0, 2)]
shields=[key(S)]

[physics_2d]

default_gravity=0
default_gravity_vector=nil
