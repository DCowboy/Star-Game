[application]

name="Star_game-layers"
main_scene="res://client.scn"
icon="icon.png"
target_fps=120

[autoload]

globals="res://shared/globals.gd"

[display]

width=1024
height=768
fullscreen=false
resizable=true
stretch_mode="2d"
stretch_aspect="ignore"

[input]

accelerate=[key(A)]
decelerate=[key(D)]
fire=[key(Space)]

[physics_2d]

default_gravity=0
