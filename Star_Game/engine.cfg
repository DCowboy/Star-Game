[application]

name="Star_game-layers"
main_scene="res://selection.scn"
icon="res://media/WB_baseu3_d0.png"
target_fps=60

[autoload]

globals="res://shared/globals.gd"
spawner="res://shared/spawner.scn"

[display]

width=800
height=600
fullscreen=false
resizable=true
stretch_mode="disabled"
stretch_aspect="ignore"

[input]

ui_select=[key(Space), jbutton(0, 3), mbutton(0, 1)]
accelerate=[key(A)]
decelerate=[key(D)]
fire=[key(Space), mbutton(0, 2)]
shields=[key(S)]
status=[key(E)]
radar=[key(R)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
